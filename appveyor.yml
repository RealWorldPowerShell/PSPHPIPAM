environment:
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
      PSEdition: Core
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
      PSEdition: Desktop

skip_branch_with_pr: true

# Skip on updates to the readme.
# We can force this by adding [skip ci] or [ci skip] anywhere in commit message
skip_commits:
  message: /updated (readme|doc).*|update (readme|doc).*s/

build: false

#Kick off the CI/CD pipeline
before_test:
- cmd: |
    docker-compose -f virtual_env/docker-compose.yml up -d
    docker-compose -f virtual_env/docker-compose.yml exec phpipam sed -i 's/api_allow_unsafe = false/api_allow_unsafe = true/' /var/www/html/config.php

test_script:
- ps: |
    . .\build.ps1 Test
    (New-Object 'System.Net.WebClient').UploadFile("https://ci.appveyor.com/api/testresults/nunit/${env:APPVEYOR_JOB_ID}", (Join-Path $PWD 'TestResults.xml'))
- pwsh: |
    . .\build.ps1 Test
    (New-Object 'System.Net.WebClient').UploadFile("https://ci.appveyor.com/api/testresults/nunit/${env:APPVEYOR_JOB_ID}", (Join-Path $PWD 'TestResults.xml'))
# debug build env
on_finish:
- ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
